type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType

properties:
  _id:
    description: 'Contact id'
    type: string
    example: '65864dfg5525jk5f58'
  name:
    description: 'Contact name'
    type: string
    example: 'Olya'
  email:
    description: 'Contact email'
    type: string
    example: 'olya@gmail.com'
  isFavourite:
    description: 'Is contact favorite?'
    type: boolean
    example: true
  phoneNumber:
    description: 'Contact number phone'
    type: string
    example: '380502563285'
  contactType:
    description: "Type contact's for contacts-list"
    type: string
    example: ['work', 'home', 'personal']
  photo:
    description: 'Link to contact photo'
    type: string
    example: https://res.cloudinary.com/dbfktd9nu/image/upload/v1731777412/onudlf8q2c53djb02ei3.webp
