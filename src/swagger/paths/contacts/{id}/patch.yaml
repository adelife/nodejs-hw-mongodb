tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Change contact by id'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Olya'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '380961234567'
          email:
            description: "Contact's email"
            type: string
            example: 'olya@gmail.com'
          isFavourite:
            description: 'Is contact favorite?'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
            example: https://res.cloudinary.com/dbfktd9nu/image/upload/v1731777412/onudlf8q2c53djb02ei3.webp
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: Successfully updated a contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
